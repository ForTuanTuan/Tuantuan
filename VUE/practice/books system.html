<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tableBox {
            margin: auto;
            width: 500px;
            height: auto;
        }
        
        .fl {
            float: left;
        }
        
        .fr {
            float: right;
        }
        
        table {
            width: 100%;
            height: auto;
        }
        
        thead {
            background-color: pink;
        }
        
        thead tr {
            border: 1px solid #333;
        }
        
        tbody {
            background-color: #ccc;
        }
        
        tr {
            border: 1px dashed #333;
        }
        
        .total {
            overflow: hidden;
            height: 30px;
            width: 100%;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div class="tableBox" id="tableBox">
        <div class="fl">
            <span>编号：</span>
            <input :disabled="flag" type="text" v-model='id' v-focus>
        </div>
        <div class="fr">
            <span>名称：</span>
            <input type="text" v-model='name'>
            <button @click.lazy='submit'>提交</button>
        </div>
        <div class="total">
            <span>图书总量为:{{total}}</span>
        </div>
        <table>
            <thead>
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr :key='index' v-for='(item,index) in books'>
                    <th>{{item.id}}</th>
                    <th>{{item.name}}</th>
                    <th>{{item.Date | format('yyyy-MM-dd')}}</th>
                    <th><a href="#" @click.prevent='edit(item.id,item.name)'>修改</a>
                        <span>|</span>
                        <a href="#" @click.prevent='deleteBooks(item.id)'>删除</a>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        var data = [{
            id: '001',
            name: '三国演义',
            Date: new Date().getTime(),
            author: '刘振中'
        }, {
            id: '002',
            name: '西游记',
            Date: new Date().getTime(),
            author: '施耐庵'
        }, {
            id: '003',
            name: '斗破',
            Date: new Date().getTime(),
            author: '西红柿'
        }, ];
        Vue.filter('format', function(value, arg) {
            function dateFormat(date, format) {
                if (typeof date === "string") {
                    var mts = date.match(/(\/Date\((\d+)\)\/)/);
                    if (mts && mts.length >= 3) {
                        date = parseInt(mts[2]);
                    }
                }
                date = new Date(date);
                if (!date || date.toUTCString() == "Invalid Date") {
                    return "";
                }
                var map = {
                    "M": date.getMonth() + 1, //月份 
                    "d": date.getDate(), //日 
                    "h": date.getHours(), //小时 
                    "m": date.getMinutes(), //分 
                    "s": date.getSeconds(), //秒 
                    "q": Math.floor((date.getMonth() + 3) / 3), //季度 
                    "S": date.getMilliseconds() //毫秒 
                };
                format = format.replace(/([yMdhmsqS])+/g, function(all, t) {
                    var v = map[t];
                    if (v !== undefined) {
                        if (all.length > 1) {
                            v = '0' + v;
                            v = v.substr(v.length - 2);
                        }
                        return v;
                    } else if (t === 'y') {
                        return (date.getFullYear() + '').substr(4 - all.length);
                    }
                    return all;
                });
                return format;
            }
            return dateFormat(value, arg);
        })

        Vue.directive('focus', {
            inserted: function(el) {
                el.focus()
            }
        })


        var books = new Vue({
            el: '#tableBox',
            data: {
                flag: false,
                id: '',
                name: '',
                books: data,
                date: new Date()
            },
            methods: {
                submit: function() {
                    if (this.flag) {
                        this.books.some(item => {
                            if (item.id == this.id) {
                                item.name = this.name;
                                this.$options.methods.init.bind(this)();
                                this.flag = false;
                            }
                        })
                    } else {
                        var obj = {};
                        obj.id = this.id;
                        obj.name = this.name;
                        console.log(obj)
                        data.push(obj)
                        this.$options.methods.init.bind(this)()
                    }
                },
                edit: function(id, name) {
                    this.flag = true;
                    this.name = name;
                    this.id = id;
                    // this.$options.methods.init.bind(this)()
                },
                init: function() {
                    this.id = '';
                    this.name = '';
                    console.log('值已清空')
                },
                deleteBooks: function(id) {
                    var index = this.books.findIndex(function(item) {
                        return item.id = id
                    });
                    this.books.splice(index, 1)
                }
            },
            computed: {
                total: function() {
                    return this.books.length
                }
            },
            watch: {
                name: function() {
                    this.books.some(item => {
                        if (item.name == this.name) {
                            console.log('图书已存在')
                        } else {
                            console.log('图书可插入')
                        }
                    })
                }
            }
        });
    </script>
</body>

</html>
