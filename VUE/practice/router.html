        <router-link to='/router/b'>b</router-link>
        <router-view></router-view>
    </div>
    <script>
        var aaaa = {
            props: ['id'],
            template: `
                <div>this is one {{id}}</div>
            `
        }
        var b = {
            props: 'id',
            template: `
                <div>this is two{{id}}</div>
            `
        }
        var router = new VueRouter({
            routes: [{
                path: '/router/:id',
                component: aaaa,
                props: true
            }, {
                path: '/',
                redirect: '/router/a',
                props: true
            }]
        });
        var app = new Vue({
            el: '#app',
            data: {},
            component: {

            },
            router
        })
    </script>
